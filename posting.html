  <body>
    <!-- 로고 -->
    <nav class="navbar navbar-expand-lg navbar-light" style="border-bottom: none;">

            <!-- 이미지로 로고 표시 -->

        </div>

    <div class="container my-4">
        <h2 class="text-center">게시물 올리기</h2>
        <form id="postForm">
            <div class="mb-3">
                <label for="image" class="form-label">사진</label>
                <input type="file" class="form-control" id="image" accept="image/*" onchange="previewImage()" required>
                <img id="preview" class="mt-2" style="max-width: 100%; height: auto; display: none;">
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">획득한 장소</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
            </div>
            <div class="d-grid">
                <button type="button" class="btn btn-primary" onclick="submitPost()">올리기</button>
            </div>
        </form>
    </div>
