<html>

    <style>
        /* 내비게이션 바 스타일 수정 */
        .navbar {
          background-color: #ffffff;
          border-bottom: 1px solid #ccc; /* 아랫부분 경계선 설정 */
        }
    </style>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="border-bottom: none;">
        <div class="container-fluid">
        <!-- 이미지로 로고 표시 -->
            <a class="navbar-brand" href="index.html">
                <img src="../QR_project/images/캡처.PNG" alt="QR탐지 커뮤니티 로고" style="max-width: 170px; max-height: 90px;">
            </a>
        </div>
    </nav>

    <div class="container my-4">
        <h2 class="text-center">회원가입</br></br></h2>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="birthdate" class="form-label">생년월일</label>
                <input type="date" class="form-control" id="birthdate" name="birthdate" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">전화번호</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="nickname" class="form-label">닉네임</label>
                <input type="text" class="form-control" id="nickname" name="nickname" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">가입하기</button>
            </div>
        </form>
    </div>

    <script>
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "firebase/app";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
        apiKey: "AIzaSyAGlj2I4eRy6fGlDcxiPyNdB2L-c2OcT-o",
        authDomain: "login-test-2394f.firebaseapp.com",
        databaseURL: "https://login-test-2394f-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "login-test-2394f",
        storageBucket: "login-test-2394f.appspot.com",
        messagingSenderId: "405830101041",
        appId: "1:405830101041:web:1afb8ffd0cc7777968cd10"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        async function signup() {
            try {
                const auth = firebase.auth();
                const database = firebase.database();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Firebase Authentication을 사용하여 사용자 생성
                const { user } = await auth.createUserWithEmailAndPassword(email, password);

                // Firebase Realtime Database에 사용자 정보 저장
                const userData = {
                    username: document.getElementById('username').value,
                    name: document.getElementById('name').value,
                    birthdate: document.getElementById('birthdate').value,
                    phone: document.getElementById('phone').value,
                    nickname: document.getElementById('nickname').value,
                };

                database.ref('users/' + user.uid).set(userData);

                alert('회원가입이 완료되었습니다.');
            } catch (error) {
                console.error(error);
                alert('회원가입 중 오류가 발생했습니다.');
            }
        }
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-analytics.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
